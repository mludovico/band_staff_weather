name: clima
description: A weather app that retrieves location and get localized weather information. Also very good looking UI

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  geolocator: ^3.0.1
  http: ^0.12.2
  flutter_spinkit: ^3.1.0
  shared_preferences: ^0.5.12+4

dev_dependencies:
  test: any

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
      - asset: fonts/SpartanMB-Black.otf
        weight: 900